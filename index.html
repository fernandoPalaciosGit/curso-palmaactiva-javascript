<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dummyHtml</title>
	<style>
	.error{ color: #f00;}
	</style>
</head>
<body>
	<section class="showHour">
		<p><strong class="hour"></strong></p>
	</section>
		
	<section>
		<form name="userFormRegisterr" action="https://github.com/fernandoPalaciosGit" method="GET"
				novalidate>
			<p>
				<label for="userName">nombre</label>
				<input id="userName" type="text">
				<span class="error userName"></span>
			</p>
			<p>
				<label for="userDir">direccion</label>
				<input id="userDir" type="text">
				<span class="error userDir"></span>
			</p>
			<p>
				<label for="userTel">telefono</label>
				<input id="userTel" type="tel">
				<span class="error userTel"></span>
			</p>
			<p>
				<label for="userPass">contraseña</label>
				<input id="userPass" type="password">
				<span class="error userPass"></span>
			</p>
			<p>
				<label for="userPass2">repetir contraseña</label>
				<input id="userPass2" type="password">
				<span class="error userPass2"></span>
			</p>
			<p>
				<label for="userMail">email</label>
				<input id="userMail" type="email">
				<span class="error userMail"></span>
			</p>
			<p>
				<label for="userMsg">comentario</label>
				<textarea id="userMsg"></textarea>
				<span class="error userMsg"></span>
			</p>
			<p>
				<input type="submit">
			</p>
		</form>
	</section>

<script src="main.js"></script>
</body>
</html>
